<polymer-element name="dependency-view">
  <template>
    <style>
      table {
        padding: 5px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.26);
      }

      table tr {
        padding: 2.5px;
        cursor:  pointer;
      }

      td {
        min-width: 100px;
      }

      table thead {
        font-weight: bold;
        font-size: 1.3em;
      }

      #in {
        position: relative;
        width: 100%;

        border-bottom-left-radius: 2px;
        border-bottom-right-radius: 2px;
      }

      #current {
        position: relative;
        width: 96%;
        left: 2%;

        border-bottom-left-radius: 2px;
        border-bottom-right-radius: 2px;
      }

      #out {
        position: relative;
        width: 92%;
        left: 4%;

        border-bottom-left-radius: 2px;
        border-bottom-right-radius: 2px;
      }
    </style>
    <table id="in">
      <thead>
        <tr><td>Uses Current Element</td></tr>
      </thead>
      <tbody></tbody>
    </table>
    <table id="current">
      <thead><tr><td>Current Element</td></tr></thead>
      <tbody></tbody>
    </table>
    <table id="out">
      <thead><tr><td>Current Element Uses</td></tr></thead>
      <tbody></tbody>
    </table>
  </template>
</polymer-element>
<script type="application/dart" src="dependency_view.dart"></script>
